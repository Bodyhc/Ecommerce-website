<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jfif" href="img/logo.jfif">

    <link rel="stylesheet" href="/assts/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Settings</title>
</head>

<body>
    <header>
        <p class="bg-black text-white flex items-center justify-center text-left md:text-xl text-xs md:w-50 lg:p-3 p-0">
            Sign up and get 20%
            off to your first order . <a href="/signup.html" class="underline">Sign Up Now</a></p>
    </header>

    <nav class="bg-white p-2 border-b border-gray-200 whitespace-nowrap mx-auto">
        <div class="px-5 mx-auto flex items-center w-full justify-between">
            <!-- Logo -->
            <a href="index.html" class=" font-bold text-gray-1000 text-2xl font-sans">SHOP.BO</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-10">
                <!-- Shop Dropdown -->
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open"
                        class="text-gray-700 hover:text-gray-900 focus:outline-none flex items-center text-lg">
                        Shop
                        <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <div x-show="open" @click.away="open = false" x-cloak
                        class="absolute mt-2 w-48 bg-white rounded-md shadow-lg z-50">
                        <a href="men.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Men</a>
                        <a href="women.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Women</a>
                        <a href="Productdetail.html"
                            class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Productdetail</a>
                    </div>
                </div>
                <!-- Other Navbar Links -->
                <a href="#" class="text-gray-700 hover:text-gray-900 text-lg">On Sale</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 text-lg">New Arrivals</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 text-lg">Brands</a>
            </div>

            <!-- Search and Icons -->
            <div class="flex items-center space-x-5">
                <!-- Search Input (shown on small and larger screens) -->
                <input type="text" placeholder="Search for products..."
                    class="hidden lg:block w-80 px-4 py-2 bg-gray-100 rounded-full focus:outline-none">

                <!-- Search Icon Button -->
                <a href="ShopCart.html" class="w-10 h-10 hidden lg:flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-5 h-5">
                        <path
                            d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                    </svg>
                </a>

                <!-- Profile and Settings Dropdown -->
                <div x-data="{ open: false }" class="relative inline-block">
                    <!-- Profile and Settings Button -->
                    <button @click="open = !open" class="w-10 h-10 hidden lg:block" class="profile">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-5 h-5">
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <div x-show="open" @click.away="open = false" x-cloak
                        class="absolute right-5 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
                        <a href="signup.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sign Up | sign
                            In</a>
                        <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="setting.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                    </div>
                </div>
            </div>

            <!-- Mobile Sidebar -->
            <div x-data="{ mobileMenuOpen: false }" class="md:block lg:hidden">
                <!-- Hamburger Button for Mobile -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="p-2 text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>

                <!-- Overlay Background -->
                <div x-show="mobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40"
                    @click="mobileMenuOpen = false" x-cloak></div>

                <!-- Sidebar Menu -->
                <div x-show="mobileMenuOpen" class="fixed top-0 left-0 w-2/3 h-full bg-white shadow-md p-4 z-50"
                    x-cloak>
                    <!-- Close Button Inside Sidebar -->
                    <button @click="mobileMenuOpen = false" class="mb-4 p-2 text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>

                    <!-- Sidebar Links -->
                    <div x-data="{ open: false }" class="relative">
                        <button @click="open = !open"
                            class="flex justify-between w-full px-4 py-2 text-gray-700 hover:bg-gray-100">
                            <span>Shop</span>
                            <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Dropdown Menu -->
                        <div x-show="open" @click.away="open = false" x-cloak
                            class="absolute mt-2 w-48 bg-white rounded-md shadow-lg z-20">
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Men</a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Women</a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Kids</a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Accessories</a>
                        </div>
                    </div>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">On Sale</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">New Arrivals</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Brands</a>
                    <a href="signup.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sign UP | Sign in</a>
                    <a href="ShopCart.html" class="w-full h-10 inline-block px-4 py-2 text-gray-700 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-5 h-5">
                            <path
                                d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                        </svg>
                    </a>

                </div>
            </div>
        </div>
        </div>
    </nav>
    <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <nav class="flex items-center mb-8">
            <a href="/index.html" class="text-gray-500 hover:text-gray-700">Home</a>
            <span class="mx-2 text-gray-500">/</span>
            <span class="text-gray-700 font-medium">setting</span>
        </nav>

        <div class=" py-12">
            <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold mb-8">Settings</h1>

                <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">Account</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                            <input type="text" id="username" name="username"
                                class="border-gray-300 rounded-md px-3 py-2 w-full" value="johndoe">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email"
                                class="border-gray-300 rounded-md px-3 py-2 w-full" value="johndoe@example.com">
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">Preferences</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="darkMode" name="darkMode"
                                class="h-4 w-4 text-blue-500 border-gray-300 rounded">
                            <label for="darkMode" class="ml-3 text-gray-700">Dark Mode</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="notifications" name="notifications"
                                class="h-4 w-4 text-blue-500 border-gray-300 rounded">
                            <label for="notifications" class="ml-3 text-gray-700">Receive Notifications</label>
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">Security</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="password" class="block text-gray-700 font-medium mb-2 ">Password</label>
                            <input type="password" id="password" name="password"
                                class="border-gray-300 rounded-md px-3 py-2 w-full border-2">
                        </div>
                        <div>
                            <label for="twoFactorAuth" class="block text-gray-700 font-medium mb-2">Two-Factor
                                Authentication</label>
                            <div class="flex items-center">
                                <input type="checkbox" id="twoFactorAuth" name="twoFactorAuth"
                                    class="h-4 w-4 text-blue-500 border-gray-300 rounded">
                                <label for="twoFactorAuth" class="ml-3 text-gray-700">Enable Two-Factor
                                    Authentication</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-md">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="/assts/js/main.js"></script>

</html>
